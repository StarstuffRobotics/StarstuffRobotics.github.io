<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Starstuff Robotics</title>
        <link rel="stylesheet" href="Members/memberlist.css">
        <link rel="icon" href="/Image-Assets/Copy-of-STARSTUFF-Robotics-Logo-Basic-2023-24.png" type="image/x-icon">
    </head>
    <body>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
    
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
    
            .contact-card {
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            .contact-card h3 {
                margin-top: 0;
            }
    
            .contact-card p {
                margin-bottom: 10px;
            }
        </style>
        <div class="grid-container">
            <div class="contact-card">
                <h3>John Doe</h3>
                <p>Email: john.doe@example.com</p>
                <p>Coach</p>
            </div>
        </div>
    </body>
</html>
