<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starstuff Robotics</title>
    <link rel="stylesheet" href="homepage/index.css">
    <link rel="icon" href="/Image-Assets/Copy-of-STARSTUFF-Robotics-Logo-Basic-2023-24.png" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: #525252;
            font-family: Arial, Helvetica, sans-serif; 
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 75px;
            max-width: 75px; 
            margin-right: 15px;
        }

        .navbar-list {
            background-color: #525252;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin-top: 15px;
        }

        .navbar-list li {
            margin-right: 25px;
        }

        .navbar-list a {
            color: #84b4d4;
            font-size: 18px;
            text-decoration: none;
        }

        /* Additional styles for the homepage */
        .homepage-image {
            width: 100%; /* Adjust as needed */
            height: auto;
        }

        .robot-section {
            margin-top: 20px;
        }

        .team-history {
            margin-top: 20px;
        }

        .footer {
            background-color: #525252;
            color: #84b4d4;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #84b4d4;
            margin: 0 10px;
            text-decoration: none;
        }

        .contact-button {
            padding: 5px 10px;
            background-color: #84b4d4;
            color: #525252;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/index.html"><img src="/Image-Assets/Copy-of-STARSTUFF-Robotics-Logo-Basic-2023-24.png"></a>
        </div>
        <ul class="navbar-list">
            <li><a href="/index.html">Home</a></li>
            <li><a href="Outreach/Outreach.html">Outreach</a></li>
            <!-- Add other navigation links as needed -->
        </ul>
    </nav>

    <img class="homepage-image" src="path/to/your/team/image.jpg" alt="Starstuff Robotics Team">

    <div class="robot-section">
        <h2>Our Robots</h2>
        <div>
            <img src="path/to/robot/image.jpg" alt="Crescendo Robot">
            <h3>Crescendo</h3>
            <p>Game: FRC Game Name</p>
            <ul>
                <li>Bullet point 1</li>
                <li>Bullet point 2</li>
                <!-- Add more bullet points as needed -->
            </ul>
        </div>
        <!-- Add more robot sections as needed -->
    </div>

    <div class="team-history">
        <h2>Team History</h2>
        <!-- Add your team history content here -->
    </div>

    <div class="footer">
        <a href="https://github.com/your-team" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/your-team/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/user/your-team" target="_blank">YouTube</a>
        <a href="https://www.firstinspires.org/robotics/frc" target="_blank">FIRST Robotics</a>
        <button class="contact-button">Contact</button>
    </div>
</body>
</html>
